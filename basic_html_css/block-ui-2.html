<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="block-ui-2.css" />
</head>
<body>
  <div class="card">
    <div class="header">
     <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80" alt="Cover Image" class="cover" />
      <div class="profile">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Avatar" class="avatar" />
        <div>
          <h2>Joseph Max</h2>
           <p>Web Designer</p>
        </div>
      </div>
    </div>
    <div class="info">
      <div class="item">
        <span>FOLLOWERS</span>
        <span class="badge red">1,200</span>
      </div>
      <div class="item">
        <span>FOLLOWINGS</span>
        <span class="badge blue">1,200</span>
      </div>
      <div class="item">
        <span>MESSAGES</span>
        <span class="badge green">1,200</span>
      </div>
      <div class="item">
        <span>LIKES</span>
        <span class="badge yellow">1,200</span>
      </div>
      <div class="item">
        <span>COMMENTS</span>
        <span class="badge purple">1,200</span>
      </div>
    </div>
  </div>
</body>
</html>
