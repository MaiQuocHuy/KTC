<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Animated Progress Block</h1>
      
      <!-- Progress Block UI Element include progress bar and progress fill -->
      <div class="progress-block">
        <div class="progress-header red-bold">
          Band Width
        </div>
        <div class="progress-bar red">
          20%
        </div>
      </div>
      <div class="progress-block">
        <div class="progress-header blue-bold">
          Storage
        </div>
        <div class="progress-bar blue">
          50%
        </div>
      </div>
      <div class="progress-block">
        <div class="progress-header green-bold">
          Users
        </div>
        <div class="progress-bar green">
          70%
        </div>
      </div>
      <div class="progress-block">
        <div class="progress-header yellow-bold">
          Visitors
        </div>
        <div class="progress-bar yellow">
          30%
        </div>
      </div>

      <div class="progress-block">  
        <div class="progress-header purple-bold">
          Emails
        </div>
        <div class="progress-bar purple">
          45%
        </div>
      </div>

      <div class="progress-block">  
        <div class="progress-header purple-basic-normal">
          Basic
        </div>
        <div class="progress-bar purple-basic">
          80%
        </div>
      </div>
      <div class="progress-block">  
        <div class="progress-header blue-basic-bold">
          Other
        </div>
        <div class="progress-bar blue-basic">
          37%
        </div>
      </div>
    </div>
  </body>
</html>
