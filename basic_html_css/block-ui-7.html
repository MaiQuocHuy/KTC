<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="block-ui-7.css">\
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
     <div class="block-section">
        <div class="process-flow">
            <div class="process-step">
                <div class="process-icon red">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="process-label">Idea</div>
            </div>
            <div class="process-arrow">→</div>
            <div class="process-step">
                <div class="process-icon cyan">
                    <i class="fas fa-desktop"></i>
                </div>
                <div class="process-label">Prototype</div>
            </div>
            <div class="process-arrow">→</div>
            <div class="process-step">
                <div class="process-icon green">
                    <i class="fas fa-code"></i>
                </div>
                <div class="process-label">Coding</div>
            </div>
            <div class="process-arrow">→</div>
            <div class="process-step">
                <div class="process-icon purple">
                    <i class="fas fa-check"></i>
                </div>
                <div class="process-label">Testing</div>
            </div>
        </div>
    </div>
</body>
</html>
