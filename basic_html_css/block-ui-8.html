<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="block-ui-8.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="block-section">
        <div class="skills-chart">
            <div class="skill-item">
              <div class="skill-item-content">
                <div class="skill-icon html">
                    <i class="fab fa-html5"></i>
                </div>
                <span class="skill-name">HTML</span>
              </div>
                <div class="skill-info">
                    <div class="skill-bar">
                        <div class="skill-progress html-progress"></div>
                    </div>
                </div>
            </div>
            <div class="skill-item">
              <div class="skill-item-content">
                <div class="skill-icon css">
                    <i class="fab fa-css3-alt"></i>
                </div>
                <span class="skill-name">CSS</span>
              </div>
                <div class="skill-info">
                    <div class="skill-bar">
                        <div class="skill-progress css-progress"></div>
                    </div>
                </div>
            </div>
            <div class="skill-item">
              <div class="skill-item-content">
                <div class="skill-icon php">
                    <i class="fab fa-php"></i>
                </div>
                <span class="skill-name">PHP</span>
              </div>
                <div class="skill-info">
                    <div class="skill-bar">
                        <div class="skill-progress php-progress"></div>
                    </div>
                </div>
            </div>
            <div class="skill-item">
              <div class="skill-item-content">
                <div class="skill-icon java">
                    <i class="fab fa-java"></i>
                </div>
                <span class="skill-name">Java</span>
              </div>
                <div class="skill-info">
                    <div class="skill-bar">
                        <div class="skill-progress java-progress"></div>
                    </div>
                </div>
            </div>
            <div class="skill-item">
              <div class="skill-item-content">
                <div class="skill-icon dotnet">
                    <i class="fas fa-code"></i>
                </div>
                <span class="skill-name">.Net</span>
              </div>
                <div class="skill-info">
                    <div class="skill-bar">
                        <div class="skill-progress dotnet-progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
