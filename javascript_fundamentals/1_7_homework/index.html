<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do & Notes Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header with Theme Toggle -->
      <header class="header">
        <div class="header-content">
          <h1 class="dashboard-title">📝 My Dashboard</h1>
          <div class="header-right">
            <div class="clock" id="clock"></div>
            <div class="greeting" id="greeting"></div>
            <button class="theme-toggle" id="themeToggle">🌙</button>
          </div>
        </div>
      </header>

      <!-- Main Dashboard Grid -->
      <main class="dashboard">
        <!-- To-Do List Section -->
        <section class="todo-section">
          <div class="section-header">
            <h2>📋 To-Do List</h2>
          </div>

          <div class="todo-input-container">
            <input
              type="text"
              id="todoInput"
              placeholder="Add a new task..."
              maxlength="100"
            />
            <button id="addTodoBtn" class="add-btn">Add Task</button>
          </div>

          <div class="error-message" id="todoError"></div>

          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="completed">
              Completed
            </button>
            <button class="filter-btn" data-filter="incomplete">
              Incomplete
            </button>
          </div>

          <ul class="todo-list" id="todoList"></ul>

          <div class="todo-stats">
            <span id="todoCount">0 tasks</span>
          </div>
        </section>

        <!-- Sticky Notes Section -->
        <section class="notes-section">
          <div class="section-header">
            <h2>📌 Sticky Notes</h2>
          </div>

          <div class="notes-input-container">
            <textarea
              id="noteInput"
              placeholder="Write a note..."
              maxlength="200"
              rows="3"
            ></textarea>
            <button id="addNoteBtn" class="add-btn">Add Note</button>
          </div>

          <div class="error-message" id="noteError"></div>

          <div class="notes-grid" id="notesGrid"></div>

          <div class="notes-stats">
            <span id="noteCount">0 notes</span>
          </div>
        </section>
      </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Edit Item</h3>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <textarea id="editTextarea" rows="4"></textarea>
        </div>
        <div class="modal-footer">
          <button id="saveEdit" class="save-btn">Save</button>
          <button id="cancelEdit" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
